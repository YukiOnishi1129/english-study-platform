name: Web Admin CI

on:
    push:
        branches:
            - main
        paths:
            - 'web/admin/**'
            - '.github/workflows/web-admin-ci.yml'
    pull_request:
        branches:
            - main
        paths:
            - 'web/admin/**'
            - '.github/workflows/web-admin-ci.yml'

jobs:
    frontend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: web/admin
        env:
            NEXT_TELEMETRY_DISABLED: 1
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.7.1
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: pnpm
                  cache-dependency-path: web/admin/pnpm-lock.yaml

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Run Biome
              run: pnpm run lint

            # - name: Run tests
            #   run: pnpm run test:run

            - name: Build
              run: pnpm run build
